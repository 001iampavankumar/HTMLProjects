<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="">

        <!--This FieldSet is for Profile Details-->
        <fieldset>
            <legend><h3>PROFILE</h3></legend>
            
            <!--Initial Details-->
            <label for="FirstName">First Name</label>
            <br>
            <input type="text" id = "Firstname" required placeholder="Ex:Gojo">
            <br><br>
            <label for="LastName">Last Name</label><br>
            <input type="text" id = "LastName" required placeholder = "Ex:Sataru">
            <br><br>
            <label for="email">Email</label><br>
            <input type="email" id = "email" required placeholder="Ex:abc@def.com">
            <br><br>
            <label for="gender">Gender</label>
            <br>

            <input type="radio" id = "gender"  name = "gender">
            <label for="Male">Male</label>

            <input type="radio" id = "gender"  name = "gender">
            <label for="Female">Female</label>

            <input type="radio" id = "gender"  name = "gender">
            <label for="Others">Others</label>
            <br><br>


        </fieldset>
        <br>

        <!--This is for Education Details-->
        <fieldset>
            <legend><h3>EDUCATION DETAILS</h3></legend>

             <!--This is for B.Tech Details -->
            <fieldset>
                <legend>Graduation</legend>
                <br>


                <!--Name of the College-->
                <label for="CollegeName">College Name</label><br>
                <input type="CollegeName" id = "CollegeName" required placeholder="Ex:Jujutsu University">
                <br><br>

                <!--Branch Details-->
                <label for="Branch">Branch</label>
                <br>
                <input type="radio" name="Branch">
                <label for="">CSE</label>
                <input type="radio" name="Branch">
                <label for="">ECE</label>
                <input type="radio" name="Branch"> 
                <label for="">EEE</label>
                <input type="radio" name="Branch">
                <label for="">MECH</label>
                <input type="radio" name="Branch">
                <label for="">CIVIL</label>
                <input type="radio" name="Branch">
                <label for="">IT</label>
                <br><br>

                <!--Year of Passing-->
                <label for="YOP">Year of Passing</label>
                <br>
                <select name="YOP" id="YOP">
                    <option value="2024">2020 to 2024</option>
                    <option value="2023">2019 to 2023</option>
                    <option value="2022">2018 to 2022</option>
                    <option value="2021">2017 to 2021</option>
                    <option value="2020">2016 to 2020</option>
                    <option value="2019">2015 to 2019</option>
                </select>
                <br><br>

                <!--Percentage-->
                <label for="percentage">Percentage</label>
                <br>
                <input type="number" id = "percentage" required placeholder="Ex:77%">
                <br><br>

                <!--Place of Study-->
                <label for="place">Place</label>
                <br>
                <input type="text" id = "place" required placeholder="Ex:Seoul">
                <br><br>

            </fieldset>
            <br>


             <!--
                $>>This is for 12 standard
            -->
            <fieldset>
                <legend>12th Class</legend>
                <br>

                <!--Name of the College-->
                <label for="CollegeName">College Name</label><br>
                <input type="CollegeName" id = "CollegeName" required placeholder="Ex:Hope Junior College">
                <br><br>

                <!--Branch Details-->
                <label for="Branch">Branch</label>
                <br>
                <input type="radio" name="Branch">
                <label for="M.P.C">M.P.C</label>
                <input type="radio" name="Branch">
                <label for="Bi.P.C">Bi.P.C</label>
                <input type="radio" name="Branch"> 
                <label for="M.E.C">M.E.C</label>
                <input type="radio" name="Branch">
                <label for="C.E.C">C.E.C</label>
                <br><br>

                <!--Year of Passing-->
                <label for="YOP">Year of Passing</label>
                <br>
                <select name="YOP" id="YOP">
                    <option value="2022">2020 to 2022</option>
                    <option value="2021">2019 to 2021</option>
                    <option value="2020">2018 to 2020</option>
                    <option value="2019">2017 to 2019</option>
                    <option value="2018">2016 to 2018</option>
                    <option value="2017">2015 to 2017</option>
                </select>
                <br><br>

                <!--Percentage-->
                <label for="percentage">Percentage</label>
                <br>
                <input type="number" id = "percentage" required placeholder="Ex:77%">
                <br><br>

                <!--Place of Study-->
                <label for="place">Place</label>
                <br>
                <input type="text" id = "place" required placeholder="Ex:Seoul">
                <br><br>

            </fieldset>
            <br>


            <!--This is for 10th Standard-->
            <fieldset>
                <legend>10th Standard</legend>
                <br>

                <!--Name of the College-->
                <label for="School Name">School Name</label><br>
                <input type="School Name" id = "School Name" required placeholder="Ex:Hope High School">
                <br><br>

                <!--Year of Passing-->
                <label for="YOP">Year of Passing</label>
                <br>
                <select name="YOP" id="YOP">
                    <option value="2022">2020 to 2021</option>
                    <option value="2021">2019 to 2020</option>
                    <option value="2020">2018 to 2019</option>
                    <option value="2019">2017 to 2018</option>
                    <option value="2018">2016 to 2017</option>
                    <option value="2017">2015 to 2016</option>
                </select>
                <br><br>

                 <!--Percentage-->
                 <label for="percentage">Percentage</label>
                 <br>
                 <input type="number" id = "percentage" required placeholder="Ex:77%">
                 <br><br>
 
                 <!--Place of Study-->
                 <label for="place">Place</label>
                 <br>
                 <input type="text" id = "place" required placeholder="Ex:Seoul">
                 <br><br>

            </fieldset>
        </fieldset>
        <br><br>

        <center><input type="submit"></center>
    </form>
</body>
</html>
